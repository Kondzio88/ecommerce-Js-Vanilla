<!doctype html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Ecommerce Test Website</title>

		<!--! Google Fonts -->

		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="overlay" data-overlay></div>

		<!-- ? MODAL -->

		<div class="modal" data-modal>
			<div class="modalCLoseOverlay" data-modal-overlay></div>

			<div class="modalContent">
				<button class="modalCloseBtn" data-modal-close>
					<ion-icon name="close-outline"></ion-icon>
				</button>

				<div class="newsletterImg">
					<img src="./images/newsletter.png" alt="subscribe newsletter" width="400" height="400" />
				</div>

				<div class="newsletter">
					<form action="#">
						<div class="newsletterHeader">
							<h3 class="newsletterTitle">Subskrybuj Newsletter</h3>

							<p class="newsletterDesc">Subskrybuj nasz Newsletter aby otrzymywać zniżki.</p>
						</div>

						<input type="email" name="email" class="emailField" placeholder="emailAdress" required />

						<button class="btnNewsletter" type="submit">Subskrybuj</button>
					</form>
				</div>
			</div>
		</div>

		<!-- ! JS Scripts -->

		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
		<script src="app.js"></script>
	</body>
</html>
