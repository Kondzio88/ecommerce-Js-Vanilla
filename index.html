<!doctype html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Ecommerce Test Website</title>

		<!--! Google Fonts -->

		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="overlay" data-overlay></div>

		<!-- ? MODAL -->

		<div class="modal" data-modal>
			<div class="modalCLoseOverlay" data-modal-overlay></div>

			<div class="modalContent">
				<button class="modalCloseBtn" data-modal-close>
					<ion-icon name="close-outline"></ion-icon>
				</button>

				<div class="newsletterImg">
					<img src="./images/newsletter.png" alt="subscribe newsletter" width="400" height="400" />
				</div>

				<div class="newsletter">
					<form action="#">
						<div class="newsletterHeader">
							<h3 class="newsletterTitle">Subskrybuj Newsletter</h3>

							<p class="newsletterDesc">Subskrybuj nasz Newsletter aby otrzymywać zniżki.</p>
						</div>

						<input type="email" name="email" class="emailField" placeholder="emailAdress" required />

						<button class="btnNewsletter" type="submit">Subskrybuj</button>
					</form>
				</div>
			</div>
		</div>

		<!-- ? NOTIFICATION TOAST -->

		<div class="notificationToast" data-toast>
			<button class="toastCloseBtn" data-toast-close>
				<ion-icon name="close-outline"></ion-icon>
			</button>

			<div class="toastBanner">
				<img src="images/products/jewellery-1.jpg" alt="Rose Gold Earrings" width="80" height="70" />
			</div>

			<div class="toastDetail">
				<p class="toastMessage">Nowosci w sprzedaży</p>

				<p class="toastTitle">Złote Kolczyki</p>

				<p class="toastMeta"><time datatime="PT2M">2 minuty</time>temu</p>
			</div>
		</div>

		<!-- ? HEADER -->

		<header>
			<div class="headreTop">
				<div class="container">
					<ul class="headerSocialContainer">
						<li>
							<a href="#" class="socialLink">
								<ion-icon name="logo-facebook"></ion-icon>
							</a>
						</li>

						<li>
							<a href="#" class="socialLink">
								<ion-icon name="logo-twitter"></ion-icon>
							</a>
						</li>

						<li>
							<a href="#" class="socialLink">
								<ion-icon name="logo-instagram"></ion-icon>
							</a>
						</li>

						<li>
							<a href="#" class="socialLink">
								<ion-icon name="logo-linkedin"></ion-icon>
							</a>
						</li>
					</ul>

					<div class="headerAlertNews">
						<p>
							<b>Darmowe zamowienie</b>
							W tym tygodniu powyzej 50 zł
						</p>
					</div>

					<div class="headerTopActions">

						<select name="currency">
							<option value="pln">PLN</option>
							<option value="eur">EURO</option>
						</select>

						<select name="language" >

							<option value="en-US">Angielski</option>
							<option value="pl-PL">Polski</option>
						</select>
					</div>


				</div>
			</div>

			<div class="headerMain">

				<div class="container">

					<a href="#" class="headerLogo">
						<img src="images/logo/logo.svg" alt="Logo">
					</a>

					<div class="headerSearchContainer">

						<input type="search" name="search" class="searchField" placeholder="Wyszukaj produkt">

						<button class="searchBtn">Wyszukaj</button>
					</div>

					<div class="headerUserActions">

						<button class="actionBtn">
							<ion-icon name="person-outline"></ion-icon>
						</button>

						<button class="actionBtn">
							<ion-icon name="heart-outline"></ion-icon>
							<span class="count">0</span>
						</button>
						
						<button class="actionBtn">
							<ion-icon name="bag-handle-outline"></ion-icon>
							<span class="count">0</span>
						</button>
					</div>
				</div>
			</div>

			<nav class="desktopNavigationMenu">

				<div class="container">

					<ul class="desktopMenuCategoryList">

						<li class="menuCategory">
							<a href="#" class="menuTitle">Home</a>
						</li>

						<li class="menuCategory">
							<a href="#" class="menuTitle">Kategorie</a>

							<div class="doropdownPanel">

								<ul class="dropdownPanelList">

									<li class="menuTitle">
										<a href="#">Odzież Męska</a>
									</li>
									
									<li class="menuTitle">
										<a href="#">Odzież Damska</a>
									</li>

									<li class="menuTitle">
										<a href="#">Elektornika</a>
									</li>

									<li class="menuTitle">
										<a href="#">Biżuteria</a>
									</li>

									li.panelList
								</ul>
							</div>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<!-- ! JS Scripts -->

		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
		<script src="app.js"></script>
	</body>
</html>
